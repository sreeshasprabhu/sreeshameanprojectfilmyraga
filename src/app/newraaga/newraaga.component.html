
<div class="container " style="margin-top: 2%;width: 28%;margin-bottom: 7%;">
  
    <div class="row  sign ">
        <img src="./assets/images/home.png" alt="Logo" style="width:500px; margin-top: 50px;">
    <div class="col-md-12 col-md-offset-0">
  <div>
    <form (ngSubmit)="AddProduct()">
        
          <div class="form-group mt-5 pl-2 pr-2">
            <label >Film Song</label>
           <input type="text" class="form-control" name="filmSong" id="sname " [(ngModel)]="ragaItem.filmSong" autocomplete="off">     
          </div>
          <div class="form-group mt-5 pl-2 pr-2">
            <label >Language</label>
           <input type="text" class="form-control" name="language" id="sname" [(ngModel)]="ragaItem.language" autocomplete="off">     
          </div>
        <div class="form-group pl-2 pr-2 mt-3">
          <label>Film</label>
          <input type="text" class="form-control" name="film" id="email" [(ngModel)]="ragaItem.film" autocomplete="off">
          
          
        </div>
        <div class="form-group pl-2 pr-2 mt-3">
          <label >Music Director</label>
          <input type="text" class="form-control" name="musicDirector" id="pass" [(ngModel)]="ragaItem.musicDirector"autocomplete="off" >
             
        </div>
        
          <div class="form-group pl-2 pr-2 mt-3">
            <label >Raaga</label>
            <input type="text" class="form-control" name="raga" id="phone" [(ngModel)]="ragaItem.raga" autocomplete="off">
          </div>
          <div class="form-group text-center  mb-4">
        <button type="submit" class="btn btn-warning  btn-lg " name="" >Add Raaga</button>
     </div>
      </form>
    
</div>
</div>
</div>
</div>
