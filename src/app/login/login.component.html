<div class="container" style="margin-top: 8%;width:28%;">
    <div class="row  sign">
        <img src="./assets/images/home.png" alt="Logo" style="width:500px; margin-top: 50px;">
    <div class="col-md-12 col-md-offset-0">
<div>
    <form (ngSubmit)="loginUser()">
        
          
        <div class="form-group pl-2 pr-2 mt-3">
          <label>Email address</label>
          <input type="text" class="form-control" name="email" id="email" [(ngModel)]="user.email" autocomplete="off">
          
          
        </div>
        <div class="form-group pl-2 pr-2 mt-3">
          <label >Password</label>
          <input type="password" class="form-control" name="password" id="pass" [(ngModel)]="user.password" autocomplete="off">
             
        </div>
        
          <div class="form-group text-center  mb-4">
        <button type="submit" class="btn btn-warning  btn-lg " name="" >LogIn</button>
     </div>
      </form>
    
</div>
</div>
</div>
</div>
