<div class="container " style="margin-top: 2%;width: 28%;margin-bottom: 7%;">
    <div class="row  sign ">
        <img src="./assets/images/home.png" alt="Logo" style="width:500px; margin-top: 50px;">
    <div class="col-md-12 col-md-offset-0">
  <div>
    <form (ngSubmit)="editProduct()"> 
        
          <div class="form-group mt-5 pl-2 pr-2">
            <label >Film Song</label>
           <input type="text" class="form-control" name="filmSong" [(ngModel)]="ragaItem.filmSong" id="filmSong" >     
          </div>
          <div class="form-group mt-5 pl-2 pr-2">
            <label >Language</label>
           <input type="text" class="form-control" name="language"[(ngModel)]="ragaItem.language"  id="language" >     
          </div>
        <div class="form-group pl-2 pr-2 mt-3">
          <label>Film</label>
          <input type="text" class="form-control" name="film" [(ngModel)]="ragaItem.film"  id="film" >
          
          
        </div>
        <div class="form-group pl-2 pr-2 mt-3">
          <label >Music Director</label>
          <input type="text" class="form-control" name="musicDirector" [(ngModel)]="ragaItem.musicDirector" id="musicDirector" >
             
        </div>
        
          <div class="form-group pl-2 pr-2 mt-3">
            <label >Raaga</label>
            <input type="text" class="form-control" name="raga" [(ngModel)]="ragaItem.raga" id="raga" >
          </div>
          <div class="form-group text-center  mb-4">
        <button type="submit" class="btn btn-warning  btn-lg " name="" >Update Raaga</button>
     </div>
      </form>
    
</div>
</div>
</div>
</div>
