<div class="container" style="margin-top: 2%;width: 28%;margin-bottom: 7%;">
    <div class="row  sign ">
      <img src="./assets/images/home.png" alt="Logo" style="width:500px; margin-top: 50px;">
    <div class="col-md-12 col-md-offset-0">
  <div>
    <form (ngSubmit)="editUser()" >
        
          <div class="form-group mt-3 pl-2 pr-2">
            <label >Name</label>
           <input type="text" class="form-control" name="name" id="sname" #name="ngModel" [(ngModel)]="userItem.name">     
          </div>
        <div class="form-group pl-2 pr-2 mt-3">
          <label>Email address</label>
          <input type="text" class="form-control" name="email" id="email" #email="ngModel" [(ngModel)]="userItem.email" >
          
          
        </div>
        <div class="form-group pl-2 pr-2 mt-3">
          <label >Password</label>
          <input type="password" class="form-control" name="password" id="pass"   [(ngModel)]="userItem.password" >
             
        </div>        
          <div class="form-group pl-2 pr-2 mt-3">
            <label >Phone Number</label>
            <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="userItem.phone" >
          </div>
          <div class="form-group text-center  mb-4">
        <button type="submit" class="btn btn-warning  btn-lg " name="">Update User</button>
     </div>
      </form>
    
</div>
</div>
</div>
</div>
